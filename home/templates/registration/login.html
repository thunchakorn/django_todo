{% extends 'base.html' %}
{% block head %}

<title>Login</title>

{% endblock head %}
{% block content %}

<h1>Login</h1>
<p>{{ next }}</p>
<form method='post' action={% url 'login' %}>
    {% csrf_token %}
    {{ form.as_p }}
    <input type='submit' value='Login'/>
    <input type='hidden' name='next' value="{{ next }}" />
</form>

{% endblock content %}
